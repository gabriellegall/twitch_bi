version: 2
models:
  - name: int_streams
    description: "Deduplicated raw Twitch stream data."
    columns:
      - name: id
        description: "The unique ID for the stream."
      - name: user_id
        description: "The unique ID of the user streaming."
      - name: user_login
        description: "The user's login name."
      - name: user_name
        description: "The display name of the user."
      - name: game_id
        description: "The unique identifier for the game being streamed."
      - name: game_name
        description: "The name of the game being streamed."
      - name: type
        description: "The type of content being streamed."
      - name: title
        description: "The title of the stream."
      - name: viewer_count
        description: "The number of concurrent viewers."
      - name: started_at
        description: "The timestamp when the stream began."
      - name: language
        description: "The language of the stream."
      - name: thumbnail_url
        description: "The URL to the stream's thumbnail image."
      - name: is_mature
        description: "A boolean indicating if the stream is for mature audiences."
      - name: api_pagination_cursor
        description: "A cursor used for API pagination."
      - name: _dlt_load_id
        description: "A unique identifier for the data load provided by the DLT library."
      - name: _dlt_id
        description: "A unique identifier for each record provided by the DLT library."
      - name: file_name
        description: "The name of the source Parquet file from which the record was loaded."
      - name: file_name_datetime
        description: "The datetime extracted from the source file's name."
      - name: log_import_date
        description: "The timestamp when this record was imported into the database."